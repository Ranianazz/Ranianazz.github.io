<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Player Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Scope+One&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Scope One", sans-serif;
        line-height: 1.6;
        color: #000000;
        background-color: #faf9f9;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #text-container {
        width: 90%;
        max-width: 800px;
        padding: 40px;
        background-color: rgb(154, 120, 186);
        background: linear-gradient(
          135deg,
          rgb(154, 120, 186),
          rgb(224, 199, 241)
        );
        border-radius: 8px;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.429);
        margin: 20px auto;
      }

      .tektur-font {
        font-family: "Barlow Semi Condensed", sans-serif;
        font-weight: 600;
        color: #000000;
        margin-bottom: 20px;
        text-align: center;
      }

      h4 {
        font-family: "Scope One", sans-serif;
        font-weight: 400;
        color: #000000;
        margin-bottom: 30px;
        text-align: center;
      }

      p {
        text-align: left;
        margin-bottom: 10px;
        font-size: 1.1rem;
      }

      .audio-player {
        width: 100%;
        margin-bottom: 10px;
        display: block;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        #text-container {
          padding: 30px 20px;
        }

        .tektur-font {
          font-size: 1.8rem;
        }

        p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="text-container">
      <section>
        <h1 class="tektur-font">Music mp3 players</h1>
        <p style="text-align: center">
          Take a moment to listen and enjoy the tunes!
        </p>

        <h1><strong>Kugelsicher</strong> by TremoxBeatz</h1>
        <audio class="audio-player" controls>
          <source src="music1.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
        <p>Music by Jerome F. from Pixabay</p>

        <h1><strong>Gardens - </strong> Gardens - Stylish Chill</h1>
        <audio class="audio-player" controls>
          <source src="music2.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
        <p>Music by Oleksandr Stepanov from Pixabay</p>

        <h1><strong>Alone</strong></h1>
        <audio class="audio-player" controls>
          <source src="music3.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
        <p>Music by Bohdan Kuzmin from Pixabay</p>
      </section>
    </div>
  </body>
</html>
