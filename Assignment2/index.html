<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RN Media Player</title>
    <!-- Font family import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="main-header">
      <div class="header-content">
        <h1 class="site-title">RN Media Player</h1>
        <nav class="main-nav">
          <ul>
            <li><a href="home.html" class="nav-button">About</a></li>
            <li><a href="videos.html" class="nav-button">Videos</a></li>
            <li><a href="music.html" class="nav-button">Music</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <h1 class="video-art-heading">Video Art</h1>

    <main class="container">
      <!-- First Media Player -->
      <div class="media-player">
        <video id="custom-video-player-1">
          <source
            src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4"
            type="video/mp4"
          />
        </video>
        <div class="custom-controls">
          <button id="play-pause-btn-1" class="control-btn">
            <img
              id="play-pause-img-1"
              src="play.png"
              alt="Play Button"
              width="24"
              height="24"
            />
          </button>

          <div class="progress-bar">
            <span id="progress-bar-fill-1"></span>
          </div>
          <button id="fullscreen-btn-1" class="control-btn">
            <img
              src="full-screen.png"
              alt="Fullscreen"
              width="24"
              height="24"
            />
          </button>
        </div>
      </div>

      <section>
        <h2>Art video</h2>
        <p>This is an art video</p>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
