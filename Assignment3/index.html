<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marshmallow Jump</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game">
      <img id="background" src="scrollimage.png" alt="Background" />
      <img id="player" src="marshmellow.png" alt="Player" />
      <img id="rock" src="hotcoco.png" alt="Obstacle" />
      <div id="score">Score: 0</div>
      <div id="gameOver">Game Over</div>
      <div id="startScreen">
        <h1>Marshmallow Jump</h1>
        <button id="startBtn">Start Game</button>
      </div>
    </div>

    <!-- Restart Button is on the Game Over screen -->
    <div id="controls">
      <button id="replayBtn" style="display: none">Restart</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
